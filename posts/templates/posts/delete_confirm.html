<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-5 rounded shadow-sm border">
                <h2 class="text-danger mb-4">Confirm Deletion</h2>
                <p class="lead">Are you sure you want to delete <strong>{{ student.studentName }}</strong>?</p>
                <p class="text-muted small">This will move the student to the trash/inactive list.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
